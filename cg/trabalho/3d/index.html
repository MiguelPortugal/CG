                        <OrientationInterpolator DEF="movimento pd"
                            key="
                            0.00
                            0.35
                            0.70" 
                            keyValue="
                            0 0 0 0.0
                            0 1 0 1.57
                            0 0 0 0.0">

                        </OrientationInterpolator> 

                        <OrientationInterpolator DEF="movimento pe"
                            key="
                            0.00
                            0.35
                            0.70" 
                            keyValue="
                            0 0 0 0.0
                            0 -1 0 1.57
                            0 0 0 0.0">

                        </OrientationInterpolator>                   

                        <ROUTE 
                            fromNode="time" fromField="fraction_changed" 
                            toNode="movimento pe" toField="set_fraction">
                        </ROUTE>
                        <ROUTE 
                            fromNode="movimento pe" fromField="value_changed" 
                            toNode="porta esquerda" toField="rotation">
                        </ROUTE>         

                        <ROUTE 
                            fromNode="time" fromField="fraction_changed" 
                            toNode="movimento pd" toField="set_fraction">

                        <ROUTE
